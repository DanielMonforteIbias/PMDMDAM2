// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()  // ✅ Use Google Maven repository
        mavenCentral()  // ✅ Use Maven Central as a backup
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0' // ✅ Make sure this version is valid
    }
}

allprojects {
    repositories {
        google()  // ✅ Use Google Maven repository
        mavenCentral()  // ✅ Use Maven Central as a backup
    }
}